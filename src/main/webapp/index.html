<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>DuEPublica :: Start</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
<link href="css/jumbotron.css" rel="stylesheet">
<link href="css/layout.css" rel="stylesheet">

<script src="js/ie-emulation-modes-warning.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">

			<h1>DuEPublicA</h1>
			<p>Informationen rund um Ihre Publikationen.</p>
			<div class="col-md-6 col-md-offset-3">
			<h3>Login</h3>
                <div class="panel panel-default">
                    <div id="login-panel" class="panel-body">
                        <form name="loginform" action="userLogging" method="POST" accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Kennung" name="username" type="text" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Passwort" name="password" type="password" value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="rememberMe" type="checkbox" value="true"> Remember Me</input>
                                    </label>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="js/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document.write('<script src="js/jquery.min.js"><\/script>')
	</script>
	<script src="js/bootstrap.min.js"></script>
